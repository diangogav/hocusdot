- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles": ""
    ~/.bashrc: ./bashrc
    ~/.zshrc: ./zshrc
    ~/.zshenv: zshenv
    ~/.config/starship.toml: ./starship.toml

- create:
    - ~/code

- shell:
    -
        command: ./install_node_package_manager
        stdout: true
        stderr: true
    -
        command: ./install_zsh_plugins
        stdout: true
        stderr: true
    -
        command: ./install_starship
        stdout: true
        stderr: true

    -
        command: ./install_fzf
        stdout: true
        stderr: true

    -
        command: ./install_tools
        stdout: true
        stderr: true

